<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 <!-- List of Text Items -->
 
<ion-list>
  <ion-item *ngFor="let user of userService.user">
    {{user.username}}
  </ion-item>
</ion-list>
</ion-content>
